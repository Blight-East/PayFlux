services:
  # Redis - same as core PayFlux deployment
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # PayFlux - built from repo root
  # Note: STRIPE_API_KEY is required by PayFlux core but NOT used for metrics.
  # This example provides a placeholder key to prevent startup failures.
  payflux:
    build:
      context: ../..
      dockerfile: Dockerfile
    image: payflux:latest
    ports:
      - "127.0.0.1:8080:8080"
    environment:
      PAYFLUX_API_KEY: "${PAYFLUX_API_KEY:-ops-observability-key}"
      REDIS_ADDR: "redis:6379"
      PAYFLUX_EXPORT_MODE: "stdout"
      PAYFLUX_TIER: "${PAYFLUX_TIER:-tier2}"
      PAYFLUX_PILOT_MODE: "${PAYFLUX_PILOT_MODE:-true}"
      PAYFLUX_RATELIMIT_RPS: "100"
      PAYFLUX_RATELIMIT_BURST: "500"
      PAYFLUX_STREAM_MAXLEN: "200000"
      # Placeholder Stripe key - required by PayFlux but not used for metrics demo
      # Replace with real key only if testing Stripe integration paths
      STRIPE_API_KEY: "${STRIPE_API_KEY:-sk_test_ops_demo_placeholder}"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Prometheus - scrapes PayFlux metrics
  # Starts independently of PayFlux - will show target as DOWN if PayFlux unavailable
  prometheus:
    image: prom/prometheus:v2.48.0
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
      - '--web.enable-lifecycle'
    ports:
      # Bind to localhost only for security
      - "127.0.0.1:19090:9090"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:9090/api/v1/status/runtimeinfo"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # Grafana - pre-provisioned dashboards
  grafana:
    image: grafana/grafana:10.2.0
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana
    environment:
      # Security: require operator to set password via .env
      GF_SECURITY_ADMIN_USER: "${GF_ADMIN_USER:-admin}"
      GF_SECURITY_ADMIN_PASSWORD: "${GF_ADMIN_PASSWORD:-CHANGE_ME_IN_ENV}"
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_AUTH_ANONYMOUS_ENABLED: "false"
      # Disable analytics/telemetry
      GF_ANALYTICS_REPORTING_ENABLED: "false"
      GF_ANALYTICS_CHECK_FOR_UPDATES: "false"
    ports:
      # Bind to localhost only for security
      - "127.0.0.1:3000:3000"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    depends_on:
      prometheus:
        condition: service_healthy
    restart: unless-stopped

volumes:
  redis-data:
  prometheus-data:
  grafana-data:
