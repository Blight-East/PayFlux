version: "3.8"

services:
  # Redis with AOF persistence
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    # Host port only exposed in debug profile: docker compose --profile debug up
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Redis host access (debug only)
  # Enable with: docker compose --profile debug up
  redis-debug:
    profiles: ["debug"]
    image: redis:7-alpine
    network_mode: "service:redis"
    command: ["sh", "-c", "echo 'Redis accessible at localhost:6379'"]
    depends_on:
      - redis

  # PayFlux service
  payflux:
    build:
      context: ..
      dockerfile: Dockerfile
    image: payflux:latest
    ports:
      - "8080:8080"
    env_file:
      - .env  # Optional: copy .env.example to .env and configure
    environment:
      # These can be overridden by .env file
      PAYFLUX_API_KEY: "${PAYFLUX_API_KEY:-your-api-key-here}"
      STRIPE_API_KEY: "${STRIPE_API_KEY:-sk_test_your_stripe_key_here}"
      
      # Redis connection
      REDIS_ADDR: "redis:6379"
      
      # Export configuration
      PAYFLUX_EXPORT_MODE: "stdout"  # stdout | file | both
      
      # Tier configuration (tier1 = detection only, tier2 = adds interpretation)
      PAYFLUX_TIER: "${PAYFLUX_TIER:-tier1}"
      
      # Pilot mode (enables /pilot/* routes for outcome annotation)
      PAYFLUX_PILOT_MODE: "${PAYFLUX_PILOT_MODE:-false}"
      
      # Optional tuning
      PAYFLUX_RATELIMIT_RPS: "100"
      PAYFLUX_RATELIMIT_BURST: "500"
      PAYFLUX_STREAM_MAXLEN: "200000"
      PAYFLUX_PANIC_MODE: "crash"  # crash | recover
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Vector log shipper (OPTIONAL - for durable export)
  # Enable with: docker compose --profile full up
  # Reads PayFlux stdout and writes to local file
  # In production, configure Vector to ship to S3/Elasticsearch/etc
  vector:
    profiles: ["full"]
    image: timberio/vector:0.34.0-alpine
    volumes:
      - ./vector.toml:/etc/vector/vector.toml:ro
      - vector-data:/var/lib/vector
    depends_on:
      - payflux
    command: ["--config", "/etc/vector/vector.toml"]
    restart: unless-stopped

volumes:
  redis-data:
  vector-data:
