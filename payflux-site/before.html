<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayFlux | Payment Risk Infrastructure</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM CDNs -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- Babel for JSX Transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            background-color: #050608;
            overflow-x: hidden;
        }

        .font-mono {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        }

        /* High-Fidelity Infrastructure Background */
        .bg-main {
            background:
                radial-gradient(circle at 50% 0%, rgba(99, 102, 241, 0.12) 0%, transparent 40%),
                radial-gradient(circle at 100% 50%, rgba(99, 102, 241, 0.04) 0%, transparent 40%),
                radial-gradient(circle at 0% 80%, rgba(99, 102, 241, 0.06) 0%, transparent 40%);
        }

        .bg-grid-wide {
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 80px 80px;
        }

        /* Seamless Glow Transitions */
        .section-divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.2), transparent);
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .animate-float {
            animation: float 6s infinite ease-in-out;
        }

        @keyframes line-scan {
            0% {
                transform: translateY(-100%);
            }

            100% {
                transform: translateY(1000%);
            }
        }

        .scan-line {
            height: 100px;
            background: linear-gradient(to bottom, transparent, rgba(99, 102, 241, 0.05), transparent);
            animation: line-scan 8s linear infinite;
        }

        /* Premium Selection */
        ::selection {
            background-color: rgba(99, 102, 241, 0.3);
            color: white;
        }
    </style>
</head>

<body class="text-slate-300 selection-indigo">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                Shield: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />,
                Eye: <g><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" /><circle cx="12" cy="12" r="3" /></g>,
                BarChart3: <g><path d="M3 3v18h18" /><path d="M18 17V9" /><path d="M13 17V5" /><path d="M8 17v-3" /></g>,
                Lock: <g><rect x="3" y="11" width="18" height="11" rx="2" ry="2" /><path d="M7 11V7a5 5 0 0 1 10 0v4" /></g>,
                History: <g><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" /><path d="M3 3v5h5" /><path d="M12 7v5l4 2" /></g>,
                Layers: <g><path d="M12 2 2 7l10 5 10-5-10-5z" /><path d="m2 17 10 5 10-5" /><path d="m2 12 10 5 10-5" /></g>,
                ChevronRight: <path d="m9 18 6-6-6-6" />,
                Activity: <polyline points="22 12 18 12 15 21 9 3 6 12 2 12" />,
                Zap: <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" />,
                Sparkles: <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z" />,
                Terminal: <g><polyline points="4 17 10 11 4 5" /><line x1="12" y1="19" x2="20" y2="19" /></g>,
                FileText: <g><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z" /><polyline points="14 2 14 8 20 8" /><line x1="16" y1="13" x2="8" y2="13" /><line x1="16" y1="17" x2="8" y2="17" /><polyline points="10 9 9 9 8 9" /></g>,
                Loader2: <path d="M21 12a9 9 0 1 1-6.219-8.56" />
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || null}
                </svg>
            );
        };

        const App = () => {
            const [selectedAnomaly, setSelectedAnomaly] = useState("");
            const [aiAnalysis, setAiAnalysis] = useState("");
            const [isAnalyzing, setIsAnalyzing] = useState(false);

            const anomalies = [
                { id: "soft_decline_spike", label: "40% Spike in Soft Declines", context: "Potential retry intensity shift." },
                { id: "auth_latency", label: "Elevated Auth Latency (>3000ms)", context: "Possible routing degradation." },
                { id: "velocity_shift", label: "Abnormal Transaction Velocity", context: "Patterns commonly associated with volume caps." },
                { id: "mcc_mismatch", label: "MCC-Inconsistent Traffic", context: "Patterns that may increase scrutiny or reserve considerations." }
            ];

            const runAnalysis = () => {
                if (!selectedAnomaly) return;
                setIsAnalyzing(true);
                setAiAnalysis("");
                setTimeout(() => {
                    const result = `ANALYSIS COMPLETE:\nPattern matches approval-rate degradation baseline. Risk systems commonly map this to high-intensity retry logic. Proactive operational controls are recommended to maintain processor trust pathways.\n\nPROPOSED NARRATIVE:\n"The detected signal correlates with a verified customer event. Internal parameters have been optimized to align with institutional risk models while preserving conversion integrity."`;
                    setAiAnalysis(result);
                    setIsAnalyzing(false);
                }, 1800);
            };

            return (
                <div className="bg-main min-h-screen relative">
                    <div className="bg-grid-wide absolute inset-0 z-0 pointer-events-none opacity-30"></div>
                    <div className="scan-line absolute w-full left-0 z-0 pointer-events-none opacity-20"></div>

                    {/* Balanced Fixed Navigation */}
                    <nav className="fixed top-0 w-full z-50 p-6 flex justify-center">
                        <div className="w-full max-w-5xl flex items-center justify-between backdrop-blur-2xl bg-white/[0.02] border border-white/10 px-10 py-5 rounded-full shadow-2xl">
                            <div className="flex items-center gap-3 group cursor-pointer">
                                <div className="w-9 h-9 bg-indigo-600 rounded-xl flex items-center justify-center shadow-[0_0_20px_rgba(99,102,241,0.5)] group-hover:rotate-6 transition-all">
                                    <Icon name="Activity" size={18} className="text-white" />
                                </div>
                                <span className="text-white font-black tracking-tighter text-2xl uppercase">PayFlux</span>
                            </div>
                            <div className="hidden md:flex items-center gap-12 text-[10px] font-black uppercase tracking-[0.3em] text-slate-500">
                                <a href="#logic" className="hover:text-white transition-colors">Architecture</a>
                                <a href="#intelligence" className="hover:text-white transition-colors text-indigo-500">Intelligence</a>
                                <a href="#levels" className="hover:text-white transition-colors">Maturity</a>
                                <a href="#safety" className="hover:text-white transition-colors">Safety</a>
                            </div>
                            <button onClick={() => document.getElementById('start-pilot').scrollIntoView({ behavior: 'smooth' })} className="text-[10px] font-black uppercase tracking-[0.25em] bg-white text-black px-8 py-3 rounded-full hover:bg-indigo-600 hover:text-white transition-all">
                                Start Pilot
                            </button>
                        </div>
                    </nav>

                    {/* Massive Full-Scale Hero */}
                    <section className="relative min-h-screen flex flex-col items-center justify-center text-center px-6 pt-32">
                        <div className="inline-flex items-center gap-3 px-5 py-2.5 rounded-full border border-indigo-500/20 bg-indigo-500/5 text-[11px] font-black uppercase tracking-[0.4em] text-indigo-400 mb-16">
                            <span className="w-2 h-2 rounded-full bg-indigo-500 animate-pulse"></span>
                            PAYMENT RISK INTELLIGENCE LAYER
                        </div>
                        <h1 className="text-5xl md:text-7xl font-bold text-white tracking-tighter leading-[1.1] mb-8 text-center">
                            <span className="block">Detect Payment Risk.</span>
                            <span className="block">Explain it.</span>
                            <span className="block">Act on it.</span>
                        </h1>
                        <p className="text-xl md:text-2xl text-slate-400 max-w-3xl leading-relaxed mb-20 font-medium">
                            PayFlux turns processor flags, account restrictions, and compliance issues into clear timelines, evidence, and next steps — before and after they happen.
                        </p>
                        <div className="flex flex-col sm:flex-row gap-8">
                            <button onClick={() => document.getElementById('intelligence').scrollIntoView({ behavior: 'smooth' })} className="px-16 py-6 bg-indigo-600 text-white font-black rounded-full uppercase tracking-[0.25em] text-[12px] hover:bg-indigo-500 hover:shadow-[0_0_50px_rgba(99,102,241,0.4)] transition-all">
                                Launch Intelligence ✨
                            </button>
                            <button onClick={() => document.getElementById('logic').scrollIntoView({ behavior: 'smooth' })} className="px-16 py-6 bg-white/5 border border-white/10 text-white font-black rounded-full uppercase tracking-[0.25em] text-[12px] hover:bg-white/10 transition-all">
                                Infrastructure Logic
                            </button>
                        </div>
                    </section>

                    {/* Problem Framing: Deep Dive Section */}
                    <section className="py-64 px-6 border-t border-white/5 relative bg-black/20">
                        <div className="max-w-7xl mx-auto">
                            <div className="grid lg:grid-cols-2 gap-32 items-center mb-40">
                                <div>
                                    <h2 className="text-[11px] font-black uppercase tracking-[0.5em] text-indigo-500 mb-8">System Telemetry</h2>
                                    <h3 className="text-5xl md:text-7xl font-black text-white tracking-tighter leading-tight mb-10">
                                        The decision is made before the failure.
                                    </h3>
                                    <p className="text-xl text-slate-400 leading-relaxed font-medium">
                                        Individual payment failures are noise. Patterns are the signal. Retry storms, approval-rate degradation, and soft declines are commonly evaluated inputs during processor risk reviews. We expose those patterns early in their lifecycle, enabling documentation and internal review.
                                    </p>
                                </div>
                                <div className="grid grid-cols-2 gap-6">
                                    {[
                                        { title: "Retry Intensity", icon: "Activity", desc: "Unchecked intensity that signals operational instability." },
                                        { title: "Approval Shifts", icon: "Shield", desc: "Unexpected degradation often associated with routing behavior changes." },
                                        { title: "Velocity Caps", icon: "Zap", desc: "Automated traffic restrictions commonly associated with model-driven risk responses." },
                                        { title: "Record Integrity", icon: "FileText", desc: "The inability to defend volume during institutional reviews." }
                                    ].map((item, i) => (
                                        <div key={i} className="p-8 bg-white/[0.02] border border-white/5 rounded-3xl hover:bg-white/[0.04] transition-all group">
                                            <Icon name={item.icon} size={24} className="text-indigo-500 mb-6 group-hover:scale-110 transition-transform" />
                                            <h4 className="text-white font-black text-[12px] uppercase tracking-widest mb-3">{item.title}</h4>
                                            <p className="text-[13px] text-slate-500 leading-relaxed">{item.desc}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Intelligence Section: Full-Width Experience */}
                    <section id="intelligence" className="py-64 px-6 relative">
                        <div className="max-w-7xl mx-auto">
                            <div className="text-center mb-32 space-y-8">
                                <h2 className="text-[11px] font-black uppercase tracking-[0.5em] text-indigo-500">Signal Intelligence ✨</h2>
                                <h3 className="text-5xl md:text-8xl font-black text-white tracking-tighter leading-tight">See How Risk Teams Commonly Interpret Signals</h3>
                                <p className="text-xl text-slate-400 max-w-3xl mx-auto font-medium leading-relaxed">
                                    We translate raw payment telemetry into interpretations commonly used during institutional risk reviews.
                                </p>
                            </div>

                            <div className="grid lg:grid-cols-12 gap-16 items-start">
                                <div className="lg:col-span-4 space-y-4">
                                    {anomalies.map((a) => (
                                        <button
                                            key={a.id}
                                            onClick={() => setSelectedAnomaly(a.label)}
                                            className={`w-full text-left p-8 rounded-[32px] border transition-all ${selectedAnomaly === a.label ? 'bg-indigo-600 border-indigo-400 text-white shadow-3xl' : 'bg-white/[0.02] border-white/5 text-slate-500 hover:bg-white/[0.05]'}`}
                                        >
                                            <div className="flex justify-between items-center mb-3">
                                                <span className="text-[12px] font-black uppercase tracking-[0.2em]">{a.label}</span>
                                                {selectedAnomaly === a.label && <Icon name="Sparkles" size={16} />}
                                            </div>
                                            <p className="text-[11px] font-medium opacity-60 leading-relaxed">{a.context}</p>
                                        </button>
                                    ))}
                                    <button disabled={!selectedAnomaly || isAnalyzing} onClick={runAnalysis} className="w-full mt-10 py-7 bg-white text-black font-black rounded-full uppercase tracking-[0.3em] text-[12px] hover:scale-[1.02] active:scale-95 transition-all disabled:opacity-50">
                                        {isAnalyzing ? "Processing Signal..." : "Analyze Telemetry"}
                                    </button>
                                </div>

                                <div className="lg:col-span-8">
                                    <div className="bg-[#0c0e12] border border-white/10 rounded-[48px] p-3 shadow-2xl animate-float">
                                        <div className="bg-[#050608] rounded-[40px] border border-white/5 min-h-[600px] flex flex-col relative overflow-hidden">
                                            <div className="p-8 border-b border-white/5 flex items-center justify-between bg-white/[0.01]">
                                                <div className="flex gap-3">
                                                    <div className="w-3.5 h-3.5 rounded-full bg-red-500/10 border border-red-500/20"></div>
                                                    <div className="w-3.5 h-3.5 rounded-full bg-amber-500/10 border border-amber-500/20"></div>
                                                    <div className="w-3.5 h-3.5 rounded-full bg-emerald-500/10 border border-emerald-500/20"></div>
                                                </div>
                                                <div className="text-[11px] font-black uppercase tracking-[0.4em] text-slate-700 font-mono">Infra-Intelligence Interpretation Engine</div>
                                            </div>
                                            <div className="p-12 font-mono text-[16px] leading-relaxed overflow-y-auto no-scrollbar flex-grow">
                                                {!aiAnalysis && !isAnalyzing && (
                                                    <div className="h-full flex flex-col items-center justify-center text-slate-700 space-y-10 mt-20 opacity-30">
                                                        <Icon name="Terminal" size={80} strokeWidth={1} />
                                                        <p className="uppercase tracking-[0.4em] text-[11px] font-black">Ready for telemetry input</p>
                                                    </div>
                                                )}
                                                {isAnalyzing && (
                                                    <div className="space-y-10 mt-4">
                                                        <div className="h-3 w-3/4 bg-indigo-500/20 animate-pulse rounded-full"></div>
                                                        <div className="h-3 w-1/2 bg-indigo-500/10 animate-pulse rounded-full"></div>
                                                        <div className="h-3 w-5/6 bg-indigo-500/20 animate-pulse rounded-full"></div>
                                                    </div>
                                                )}
                                                {aiAnalysis && (
                                                    <div className="animate-in">
                                                        {aiAnalysis.split('\n').map((line, i) => (
                                                            <div key={i} className={line.includes(':') ? 'text-indigo-400 font-black mt-10 mb-4 text-[13px] uppercase tracking-[0.2em]' : 'text-slate-400 mb-2'}>
                                                                {line}
                                                            </div>
                                                        ))}
                                                    </div>
                                                )}
                                            </div>
                                            {aiAnalysis && (
                                                <div className="mt-auto p-10 bg-indigo-600/5 border-t border-indigo-500/10 flex items-center justify-between">
                                                    <div className="flex items-center gap-4 text-[11px] font-black uppercase tracking-[0.2em] text-indigo-400">
                                                        <Icon name="FileText" size={18} />
                                                        Evidence Draft Finalized
                                                    </div>
                                                    <button className="px-10 py-4 bg-indigo-600 text-white text-[10px] font-black uppercase tracking-[0.2em] rounded-full hover:bg-indigo-500 transition-all">Download Record</button>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Infrastructure Logic: Feature Grid */}
                    <section id="logic" className="py-64 px-6 relative bg-black/30 border-y border-white/5">
                        <div className="max-w-7xl mx-auto">
                            <div className="text-center mb-40 space-y-10">
                                <h2 className="text-[11px] font-black uppercase tracking-[0.5em] text-indigo-500">Engineering Principles</h2>
                                <h3 className="text-6xl md:text-8xl font-black text-white tracking-tighter leading-none">Built for records.</h3>
                            </div>
                            <div className="grid md:grid-cols-3 gap-12">
                                {[
                                    { icon: "Activity", title: "Real-time Metering", desc: "Passive observation of every transaction signal, creating high-resolution maps without interfering with checkout flows." },
                                    { icon: "History", title: "Durable Records", desc: "Historical ledgers specifically designed for incident review, internal governance, and partner conversations." },
                                    { icon: "Layers", title: "Snapshot Integrity", desc: "Point-in-time captures of your total risk posture, allowing for separation between live signals and long-term records." }
                                ].map((item, i) => (
                                    <div key={i} className="p-16 rounded-[56px] bg-white/[0.01] border border-white/5 hover:bg-white/[0.03] transition-all group cursor-default">
                                        <div className="w-20 h-20 rounded-[28px] bg-indigo-600/10 flex items-center justify-center text-indigo-500 mb-12 group-hover:rotate-12 transition-transform">
                                            <Icon name={item.icon} size={32} strokeWidth={1.5} />
                                        </div>
                                        <h4 className="text-white font-black text-2xl mb-6 tracking-tight uppercase">{item.title}</h4>
                                        <p className="text-slate-500 leading-relaxed font-medium text-[16px]">{item.desc}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Progression Pricing: Maturity Cards */}
                    <section id="levels" className="py-64 px-6">
                        <div className="max-w-7xl mx-auto">
                            <div className="text-center mb-40 space-y-10">
                                <h2 className="text-[11px] font-black uppercase tracking-[0.5em] text-indigo-500">Tier Selection</h2>
                                <h3 className="text-6xl md:text-8xl font-black text-white tracking-tighter leading-none">Level of Control</h3>
                                <p className="text-xl text-slate-400 max-w-2xl mx-auto font-medium">Match your infrastructure to your institutional operational maturity.</p>
                            </div>
                            <div className="grid lg:grid-cols-3 gap-10">
                                {[
                                    { name: "Pilot", q: "Do we have proof of degradation?", fee: "$5,000 / 90 days", cta: "Start Pilot", feat: false, desc: "Designed for teams seeking to establish high-confidence operational baselines and support institutional reviews." },
                                    { name: "Growth", q: "Are we operating safely?", fee: "$2,500 / month", cta: "Move to Growth", feat: true, desc: "Designed for teams seeking to establish high-confidence operational baselines and support institutional reviews." },
                                    { name: "Scale", q: "Can we withstand scrutiny?", fee: "$7,500 / month", cta: "Talk to Us", feat: false, desc: "Designed for teams seeking to establish high-confidence operational baselines and support institutional reviews." }
                                ].map((tier, i) => (
                                    <div key={i} className={`flex flex-col p-16 rounded-[64px] border transition-all ${tier.feat ? 'bg-[#0d1117] border-indigo-500/40 scale-105 shadow-3xl z-10' : 'bg-white/[0.01] border-white/5 hover:border-white/20'}`}>
                                        <div className="text-center mb-16">
                                            <div className="text-[11px] font-black uppercase tracking-[0.4em] text-indigo-500 mb-10">{tier.name}</div>
                                            <p className="text-white font-bold text-2xl italic tracking-tight mb-8 leading-tight">"{tier.q}"</p>
                                            <p className="text-slate-500 text-[15px] font-medium leading-relaxed">{tier.desc}</p>
                                        </div>
                                        <div className="mt-auto pt-12 border-t border-white/5 text-center space-y-10">
                                            <div className="text-[12px] font-black text-slate-500 uppercase tracking-[0.3em]">{tier.fee}</div>
                                            <button onClick={() => document.getElementById('start-pilot').scrollIntoView({ behavior: 'smooth' })} className={`w-full py-6 rounded-full text-[12px] font-black uppercase tracking-[0.3em] transition-all ${tier.feat ? 'bg-indigo-600 text-white hover:bg-indigo-500 shadow-xl shadow-indigo-500/20' : 'bg-white text-black hover:bg-slate-200'}`}>
                                                {tier.cta}
                                            </button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Safety Section: Full Screen Center */}
                    <section id="safety" className="py-64 px-6 border-t border-white/5">
                        <div className="max-w-5xl mx-auto rounded-[80px] bg-gradient-to-b from-indigo-600/[0.07] to-transparent border border-indigo-500/20 p-24 text-center relative overflow-hidden">
                            <Icon name="Shield" className="mx-auto text-indigo-500 mb-16" size={72} strokeWidth={1} />
                            <h2 className="text-5xl md:text-7xl font-black text-white mb-10 tracking-tighter leading-none">Safe by Design.</h2>
                            <p className="text-indigo-400 text-[13px] font-black uppercase tracking-[0.5em] mb-16">Observability-Only Layer</p>
                            <p className="text-xl md:text-2xl text-slate-400 font-medium leading-relaxed max-w-3xl mx-auto">
                                PayFlux sits entirely outside the payment path. We do not route payments, approve transactions, or introduce latency. Your production stack remains sovereign and secure. PayFlux provides observability and documentation only, and does not influence processor decisioning.
                            </p>
                        </div>
                    </section>

                    {/* Start Pilot Form (Netlify Forms) */}
                    <section id="start-pilot" className="py-32 px-6 border-t border-white/5">
                        <div className="max-w-3xl mx-auto">
                            <div className="text-center mb-12">
                                <h2 className="text-4xl md:text-5xl font-black text-white tracking-tight mb-4">
                                    Request Pilot Access
                                </h2>
                                <p className="text-slate-400 leading-relaxed max-w-2xl mx-auto">
                                    Submit your contact details. We'll follow up with next steps.
                                </p>
                            </div>

                            <form
                                name="pilot"
                                method="POST"
                                action="/"
                                data-netlify="true"
                                data-netlify-honeypot="bot-field"
                                className="bg-white/[0.02] border border-white/10 rounded-2xl p-8 md:p-10 space-y-6"
                            >
                                {/* Netlify required hidden input */}
                                <input type="hidden" name="form-name" value="pilot" />
                                {/* Honeypot */}
                                <p className="hidden">
                                    <label>
                                        Don't fill this out: <input name="bot-field" />
                                    </label>
                                </p>

                                <div className="grid md:grid-cols-2 gap-6">
                                    <div>
                                        <label className="block text-[11px] font-black uppercase tracking-[0.2em] text-slate-400 mb-2">
                                            Work Email
                                        </label>
                                        <input
                                            type="email"
                                            name="email"
                                            required
                                            className="w-full bg-[#0a0c10] border border-white/10 rounded-xl px-4 py-3 text-white placeholder:text-slate-600 focus:outline-none focus:ring-2 focus:ring-indigo-500/40"
                                            placeholder="name@company.com"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-[11px] font-black uppercase tracking-[0.2em] text-slate-400 mb-2">
                                            Company
                                        </label>
                                        <input
