[build]
  command = "npm run build"
  publish = "dist"

# This site is Vite/React â€” skip the dashboard-installed Next.js plugin.
# NETLIFY_NEXT_PLUGIN_SKIP works for v4.x; NEXT_PLUGIN_FORCE_RUN for v3.x.
[build.environment]
  NETLIFY_NEXT_PLUGIN_SKIP = "true"
  NEXT_PLUGIN_FORCE_RUN = "false"

[[redirects]]
  from = "/docs/*"
  to = "https://app.payflux.dev/docs/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/sitemap-docs.xml"
  to = "https://app.payflux.dev/sitemap-docs.xml"
  status = 200
  force = true

[[redirects]]
  from = "/robots.txt"
  to = "https://app.payflux.dev/robots.txt"
  status = 200
  force = true

[[redirects]]
  from = "/googlec9febe29141cc19f.html"
  to = "https://app.payflux.dev/googlec9febe29141cc19f.html"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
